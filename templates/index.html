<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spam Email Detector</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #2C3E50, #3498DB);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .card {
            max-width: 600px;
            margin: auto;
            padding: 2.5rem 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #eef9ff;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        textarea.form-control {
            height: 160px;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1rem;
            resize: vertical;
            color: #333;
        }

        textarea.form-control:focus {
            box-shadow: 0 0 15px #3498DB;
            border-color: #2980B9;
            background: #fff;
            color: #000;
        }

        button.btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 15px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(41, 128, 185, 0.4);
        }

        button.btn-primary:hover {
            background-color: #1F618D;
            box-shadow: 0 6px 20px rgba(31, 97, 141, 0.6);
        }

        .result {
            margin-top: 25px;
            padding: 18px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.3rem;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            user-select: none;
        }

        .spam {
            background-color: #ff6b6b;
            color: #fff;
            border: 2px solid #ff3b3b;
        }

        .not-spam {
            background-color: #2ecc71;
            color: #fff;
            border: 2px solid #27ae60;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1rem;
            color: #d6eafb;
            user-select: none;
        }

        @media (max-width: 600px) {
            .card {
                padding: 2rem 1.5rem;
            }

            textarea.form-control {
                height: 140px;
            }

            button.btn-primary {
                font-size: 1.1rem;
                padding: 10px;
            }

            .result {
                font-size: 1.1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="card shadow">
    <h1>Spam Email Detector</h1>
    <form method="POST" novalidate>
        <textarea
            name="email"
            class="form-control"
            placeholder="Paste your email text here..."
            required>{{ request.form.email or '' }}</textarea>
        <button type="submit" class="btn btn-primary mt-4">Check Spam</button>
    </form>

    {% if prediction %}
    <div class="result mt-4 {% if 'SPAM' in prediction %}spam{% else %}not-spam{% endif %}">
        {{ prediction }}
    </div>
    {% endif %}
</div>

<footer>
    MADE BY: Harsh Pratap
</footer>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
