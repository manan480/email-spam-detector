<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spam Email Detector</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 50px;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            font-weight: 700;
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
        }
        textarea {
            resize: vertical;
        }
        .btn-submit {
            background: #007bff;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 25px;
            transition: background 0.3s ease;
            border: none;
            width: 100%;
        }
        .btn-submit:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
        }
        .spam {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }
        .not-spam {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spam Email Detector</h1>
    <form method="POST" novalidate>
        <div class="mb-3">
            <label for="emailText" class="form-label">Paste your email content below:</label>
            <textarea class="form-control" id="emailText" name="email" rows="8" placeholder="Type or paste your email text here..." required>{{ request.form.email or '' }}</textarea>
        </div>
        <button type="submit" class="btn-submit">Check Spam</button>
    </form>

    {% if prediction %}
        <div class="result {% if prediction == 'SPAM (Danger)' %}spam{% else %}not-spam{% endif %}">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS and Popper (for completeness, optional) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
